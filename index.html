<!DOCTYPE html>
<html>
<head>
<style>
.box {
  display: box;
  box-align: center;
  width: 100%;
  box-orient: horizontal;
}
.first {
  box-flex: 1.0;
  width: 40px;
}
.second {
  box-flex: 2.0;
  width: 300px;
}
.third {
  box-flex: 1,0;
  width: 40px;
}
</style>
</head>
<body>

<div class="box">
  <div class="first">aaaaa</div>
  <div class="second">bbbbbbbbbbbbbbbbbbbbbbbbbbbbb</div>
  <div class="third">ccccc</div>
</div>

</body>
</html>
